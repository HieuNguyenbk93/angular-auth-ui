<div class="outer">
  <div class="container">
    <div class="row">
      <div class="offset-md-2 col-lg-5 col-md-7 offest-lg-4 offset-md-3">
        <div class="panel border bg-white">
          <div class="panel-heading">
            <h3 class="pt-3 font-weight-bold">Reset password</h3>
          </div>
          <div class="panel-body p-3">
            <form [formGroup]="resetPasswordForm">
              <div class="form-group pt-3">
                <div class="input-field" [class.error]="resetPasswordForm.controls['password'].dirty && resetPasswordForm.hasError('required','password')">
                  <span class="fa fa-user p-2"></span>
                  <input formControlName="password" type="text" placeholder="New Password">
                </div>
              </div>
              <small *ngIf="resetPasswordForm.controls['password'].dirty && resetPasswordForm.hasError('required','password')" class="text-danger">
                *New password is required
              </small>
              <div class="form-group pt-3">
                <div class="input-field" [class.error]="resetPasswordForm.controls['confirmPassword'].dirty && resetPasswordForm.hasError('required','confirmPassword')">
                  <span class="fa fa-user p-2"></span>
                  <input formControlName="confirmPassword" type="text" placeholder="Confirm password">
                </div>
              </div>
              <small *ngIf="resetPasswordForm.controls['confirmPassword'].dirty && resetPasswordForm.hasError('required','confirmPassword')" class="text-danger">
                *Confirm password is required
              </small>

              <button class="btn btn-primary btn-block mt-4 w-100" (click)="reset()">Reset</button>
            </form>
          </div>
